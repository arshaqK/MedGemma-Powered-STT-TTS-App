<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Diagnosis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            padding: 1rem 2rem;
            background: #0a0a0a;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #d3d3d3;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 2rem 2rem 2rem;
            background: #0a0a0a;
            width: 80%;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 2rem;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.assistant {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 1rem 1.5rem 1rem 1.5rem;
            border-radius: 1rem;
            line-height: 1.5;
            position: relative;
        }

        .message.user .message-content {
            background: #1e90ff;
            color: #ffffff;
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant .message-content {
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #2a2a2a;
            border-bottom-left-radius: 0.25rem;
        }

        .message-header {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .input-container {
            padding: 1.5rem 2rem;
            width: 80%;
            margin: 0 auto;
            
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: #1e90ff;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            resize: none;
            min-height: 1.5rem;
            max-height: 8rem;
        }

        .message-input::placeholder {
            color: #666666;
        }

        .input-buttons {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .btn {
            background: transparent;
            border: none;
            color: #666666;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #2a2a2a;
            color: #ffffff;
        }

        .btn.primary {
            background: #1e90ff;
            color: #000000;
        }

        .btn.primary:hover {
            background: #00b894;
        }

        .btn.recording {
            background: #ff4757;
            color: #ffffff;
            animation: pulse 1.5s infinite;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666666;
            font-style: italic;
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .loading-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #1e90ff;
            border-radius: 50%;
            animation: loadingDot 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: flex-end;
        }

        .btn-download {
            background: #6c5ce7;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.875rem;
            transition: background 0.2s ease;
        }

        .btn-download:hover {
            background: #5f3dc4;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #666666;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1e90ff;
        }

        .empty-state p {
            font-size: 1.1rem;
            max-width: 500px;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes loadingDot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
            }
            
            .chat-container {
                padding: 1rem;
            }
            
            .message-content {
                max-width: 90%;
            }
            
            .input-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Medical AI Diagnosis</h1>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="empty-state" id="emptyState">
                <h2>Welcome to Medical AI</h2>
                <p>I'm here to assist healthcare professionals with medical analysis and diagnosis. Please describe your case or ask your medical question.</p>
            </div>
        </div>
        
        <div class="input-container">
            <form id="chatForm" class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Describe your medical case or ask a question..."
                    rows="1"
                ></textarea>
                <div class="input-buttons">
                    <button type="button" id="micBtn" class="btn" title="Voice input">
                        üé§
                    </button>
                    <button type="submit" id="sendBtn" class="btn primary" title="Send message">
                        ‚û§
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        class MedicalChatbot {
            constructor() {
                this.chatContainer = document.getElementById('chatContainer');
                this.messageInput = document.getElementById('messageInput');
                this.chatForm = document.getElementById('chatForm');
                this.micBtn = document.getElementById('micBtn');
                this.sendBtn = document.getElementById('sendBtn');
                this.emptyState = document.getElementById('emptyState');
                this.isRecording = false;
                this.recognition = null;
                
                this.initializeEventListeners();
                this.initializeSpeechRecognition();
                this.autoResizeTextarea();
            }

            initializeEventListeners() {
                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.micBtn.addEventListener('click', () => this.toggleVoiceInput());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleSubmit(e);
                    }
                });
            }

            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.messageInput.value = transcript;
                        this.autoResizeTextarea();
                    };

                    this.recognition.onend = () => {
                        this.isRecording = false;
                        this.micBtn.classList.remove('recording');
                        this.micBtn.textContent = 'üé§';
                    };
                } else {
                    this.micBtn.style.display = 'none';
                }
            }

            toggleVoiceInput() {
                if (!this.recognition) return;

                if (this.isRecording) {
                    this.recognition.stop();
                } else {
                    this.recognition.start();
                    this.isRecording = true;
                    this.micBtn.classList.add('recording');
                    this.micBtn.textContent = '‚èπÔ∏è';
                }
            }

            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 128) + 'px';
            }

            async handleSubmit(e) {
                e.preventDefault();
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.hideEmptyState();
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.autoResizeTextarea();
                
                this.showLoading();

                try {
                    const formData = new FormData();
                    formData.append('prompt', message);

                    const response = await fetch('/', {
                        method: 'POST',
                        body: formData
                    });

                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Extract response from the returned HTML
                    const responseText = this.extractResponseFromHTML(html);
                    
                    this.hideLoading();
                    this.addMessage(responseText, 'assistant');
                } catch (error) {
                    this.hideLoading();
                    this.addMessage('Sorry, there was an error processing your request. Please try again.', 'assistant');
                }
            }

            extractResponseFromHTML(html) {
                // Extract the response content from the HTML
                const match = html.match(/{{ response }}(.*?)(?=<|$)/s);
                if (match) {
                    return match[1].trim();
                }
                
                // Fallback: look for response in a more flexible way
                const responseMatch = html.match(/<div class="response-box"[^>]*>(.*?)<\/div>/s);
                if (responseMatch) {
                    return responseMatch[1].replace(/<[^>]*>/g, '').trim();
                }
                
                return 'Response received successfully.';
            }

            hideEmptyState() {
                if (this.emptyState) {
                    this.emptyState.style.display = 'none';
                }
            }

            addMessage(content, role) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';

                if (role === 'assistant') {
                    const messageHeader = document.createElement('div');
                    messageHeader.className = 'message-header';
                    messageContent.appendChild(messageHeader);
                }

                const messageText = document.createElement('div');
                messageText.innerHTML = this.formatMessage(content);
                messageContent.appendChild(messageText);

                if (role === 'assistant') {
                    const actionButtons = document.createElement('div');
                    actionButtons.className = 'action-buttons';
                    actionButtons.innerHTML = `
                        <button class="btn-download" onclick="chatbot.downloadPDF('${content.replace(/'/g, "\\'").replace(/\n/g, "\\n")}')">
                            üìÑ Download PDF
                        </button>
                        <button class="btn-download" onclick="chatbot.readAloud(\`${content.replace(/`/g, "\\`")}\`)">
                            üîä Read Aloud
                        </button>
                    `;
                    messageContent.appendChild(actionButtons);
                }

                messageDiv.appendChild(messageContent);
                this.chatContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            formatMessage(content) {
                return content
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
            }

            showLoading() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message assistant';
                loadingDiv.id = 'loadingMessage';
                
                loadingDiv.innerHTML = `
                    <div class="message-content">
                        <div class="loading">
                            <span>Analyzing...</span>
                            <div class="loading-dots">
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.chatContainer.appendChild(loadingDiv);
                this.scrollToBottom();
            }

            hideLoading() {
                const loadingMessage = document.getElementById('loadingMessage');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
            }

            scrollToBottom() {
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }

            downloadPDF(content) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Add title
                doc.setFontSize(20);
                doc.text('Medical AI Diagnosis Report', 20, 30);
                
                // Add timestamp
                doc.setFontSize(12);
                doc.text(`Generated on: ${new Date().toLocaleString()}`, 20, 45);
                
                // Add content
                doc.setFontSize(14);
                const splitText = doc.splitTextToSize(content, 170);
                doc.text(splitText, 20, 65);
                
                // Save the PDF
                doc.save(`medical-diagnosis-${Date.now()}.pdf`);
            }
            readAloud(text) {
                const synth = window.speechSynthesis;
                if (!synth) {
                    alert("Text-to-Speech not supported in this browser.");
                    return;
                }

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = "en-US";
                utterance.rate = 1;
                utterance.pitch = 1;

                synth.cancel(); // Stop any previous speech
                synth.speak(utterance);
            }

        }

        // Initialize the chatbot
        const chatbot = new MedicalChatbot();

        // Auto-resize textarea on input
        document.getElementById('messageInput').addEventListener('input', () => {
            chatbot.autoResizeTextarea();
        });
    </script>
</body>
</html>
